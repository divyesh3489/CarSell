{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: "#da373d",
          },
        },
      },
    };
  </script>
  <style type="text/tailwindcss">
    @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
      </style>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Michroma&family=Montserrat:wght@200;300;400;500;600;700;800&display=swap"
    rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>

</head>

<body>

  <nav class="bg-white border-gray-200 dark:bg-black font-['Michroma']">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
      <a href="https://flowbite.com/" class="flex items-center">
        <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">WEECRAFT</span>
      </a>
      <button data-collapse-toggle="navbar-default" type="button"
      class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
      aria-controls="navbar-default" aria-expanded="false">
      <span class="sr-only">Open main menu</span>
      <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M1 1h15M1 7h15M1 13h15" />
        </svg>
      </button>
      <div class="hidden w-full md:block md:w-auto" id="navbar-default">
        <ul
        class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-black dark:border-gray-700">
       {% if show_button %}
       <li>
          <button
            class="block py-2 pl-3 pr-4 text-white mb-3 rounded-lg lg:border-0 lg:text-white rounded md:bg-transparent hover:text-gray-400 md:text-blue-700 md:p-0 dark:text-white md:dark:text-blue-500"
            type="button" data-drawer-target="drawer-example" data-drawer-show="drawer-example"
            aria-controls="drawer-example">
            APPLY FILTER
          </button>
        </li>
        {%endif%}
          <li>
            <a href="{% url 'Cardata:cardata' %}"
            class="block py-2 pl-3 pr-4 text-white mb-3 rounded-lg lg:border-0 lg:text-white rounded md:bg-transparent hover:text-gray-400 md:text-blue-700 md:p-0 dark:text-white md:dark:text-blue-500"
              aria-current="page">BUY</a>
          </li>
          <li>
            <a href="{% url 'Cardata:carform' %}"
              class="block py-2 pl-3 pr-4 text-white mb-3 rounded-lg lg:border-0 lg:text-white rounded md:bg-transparent hover:text-gray-400 md:text-blue-700 md:p-0 dark:text-white md:dark:text-blue-500"
              aria-current="page">SELL</a>
          </li>
          {% if not user.is_authenticated %}
          <li>
            <a href="{% url 'user:register' %}"
              class="block py-2 pl-3 pr-4 text-white mb-3 rounded-lg lg:border-0 lg:text-white rounded md:bg-transparent hover:text-gray-400 md:text-blue-700 md:p-0 dark:text-white md:dark:text-blue-500"
              aria-current="page">SIGN-UP</a>
          </li>
          <li>
            <a href="{% url 'user:login' %}"
              class="block py-2 pl-3 pr-4 text-white mb-3 rounded-lg lg:border-0 lg:text-white rounded md:bg-transparent hover:text-gray-400 md:text-blue-700 md:p-0 dark:text-white md:dark:text-blue-500"
              aria-current="page">LOGIN</a>
            {% else %}
            <a href="{% url 'user:logout' %}"
              class="block py-2 pl-3 pr-4 text-white mb-3 rounded-lg lg:border-0 lg:text-white rounded md:bg-transparent hover:text-gray-400 md:text-blue-700 md:p-0 dark:text-white md:dark:text-blue-500"
              aria-current="page">LOGOUT</a>
            {% endif %}
          </li>
        </ul>
      </div>
    </div>
  </nav>
    
  {% block body %}
  {% endblock %}
</body>

</html>
