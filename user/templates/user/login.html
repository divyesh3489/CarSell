<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    {% if messages %}
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
        {% endfor %}
        {%endif%}
        {% if error %}
        {{error}}
        {%endif%}
        <form method="post">
            {% csrf_token %}
            {{form}}
            <input type="submit" value="submit">
        </form>
</body>

</html>
