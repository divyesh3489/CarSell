{% extends 'Cardata/base.html' %}
{% block body %}

<body>

        <section class="">
            <div class="flex flex-row items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0 ">
                <div class=" w-full bg-white shadow-3xl  md:mt-0 sm:max-w-md xl:p-0 ">
                    <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                        <h1 class="text-xl  text-gray-900 md:text-2xl text-center font-bold font-['Michroma']">
                            Login
                        </h1>
                        <form class="space-y-4 md:space-y-6" method="post">
                            {% csrf_token %}
                            <div>
                                <label for="{{form.username.auto_id}}"
                                    class="block mb-2 text-sm font-medium font-['Michroma'] text-gray-900 ">Your
                                    email</label>
                                <input type="email" name="{{ form.username.name }}" id="{{form.username.auto_id}}"
                                    class="bg-gray-50 border font-['Montserrat'] border-gray-300 text-gray-900 sm:text-sm  focus:outline-[#FF8C1A] block w-full p-2.5 "
                                    placeholder="name@company.com" required="">
                            </div>
                            <div>
                                <label for="{{ form.password.auto_id }}"
                                    class="block mb-2 text-sm font-medium font-['Michroma'] text-gray-900 ">Password</label>
                                <input type="{{ form.password.field.widget.input_type }}"
                                    name="{{ form.password.name }}" id="{{ form.password.auto_id }}"
                                    placeholder="••••••••"
                                    class=" font-['Montserrat']  bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm  focus:outline-[#FF8C1A] block w-full p-2.5 "
                                    required="">
                            </div>

                            <button type="submit"
                                class="w-full text-white bg-[#262626] hover:bg-[#000] font-['Michroma'] font-bold focus:outline-none focus:ring-primary-300 font-medium  text-sm px-5 py-2.5 text-center ">SignUp</button>
                            <p class="text-sm font-light text-gray-500 font-['Montserrat']">
                                Don't have an account yet? <a href="{% url 'user:register' %}"
                                    class="font-medium text-primary-600 hover:underline dark:text-primary-500">SignUp</a>
                            </p>
                            {% for field, errors in form.errors.items %}
                            {% for error in errors %}
                            <li>{{error}}</li>
                            {% endfor %}
                            {% endfor %}
                        </form>
                    </div>
                </div>
            </div>
        </section>
</body>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link

    rel="stylesheet">

    rel="stylesheet">

{% endblock %}
